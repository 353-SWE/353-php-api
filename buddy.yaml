- pipeline: "every commit"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  actions:
  - action: "Deploy API to AWS"
    type: "SSH_COMMAND"
    login: "ubuntu"
    host: "ec2-34-243-45-41.eu-west-1.compute.amazonaws.com"
    port: "22"
    env_key: "id_rsa"
    authentication_mode: "ENV_KEY"
    commands:
    - "./api-deploy"
    shell: "SH"
    trigger_condition: "ALWAYS"
  - action: "Send Email notification"
    type: "EMAIL"
    title: "${execution.pipeline.name} execution #${execution.id} Caricato  php API  su AWS!"
    content: "Caricato  php API  su AWS!"
